<div class="bill-container">
  <div class="total">Total</div>
  <div class="price">{{bill.totalMoney}}</div>
  <div class="check-out" (click)="checkoutModal()">Check Out</div>

  <ul>
      <li *ngFor="let item of bill.detail">{{item.name}} x {{item.total}} {{item.price*item.total}}</li>
  </ul>
</div>
